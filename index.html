<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <title>简单电子时钟的设计与实现</title>
 <link rel="stylesheet" href="css/clock.css">
 </head>
 <body onload="getCurrentTime()">
 <h3 align="center">简单电子时钟的设计与实现</h3>
 <hr/>
 <table align="center">
	 <tr>
		 <td>
 <div id="clock" align="center">
	<div class="box1" id="h"></div>
	<div class="box2">:</div>
	<div class="box1" id="m"></div>
	<div class="box2">:</div>
	<div class="box1" id="s"></div>
</div>
		 </td>
	 </tr>
</table>
	<script>
var hour=document.getElementById("h");
var minute=document.getElementById("m");
var second=document.getElementById("s");
function getCurrentTime(){
	var date=new Date();
	var h=date.getHours();
	var m=date.getMinutes();
	var s=date.getSeconds();
	
	if(h<10)h="0"+h;
	if(m<10)m="0"+m;
	if(s<10)s="0"+s;
	hour.innerHTML=h;
	minute.innerHTML=m;
	second.innerHTML=s;
	}
	setInterval("getCurrentTime()",1000);
	</script>
	</body>
</html>
